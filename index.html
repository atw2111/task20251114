<script>
  // å¹´ä»½æ¬„è¼¸å…¥4ä½è‡ªå‹•è·³åˆ°æœˆä»½æ¬„
  const yearInput = document.getElementById("birthYear");
  const monthInput = document.getElementById("birthMonth");

  yearInput.addEventListener("input", () => {

  /* -----------------------

  function calculateAge() {
    const year = document.getElementById("birthYear").value;
    const month = document.getElementById("birthMonth").value;
    const day = document.getElementById("birthDay").value;

    if (!year || !month || !day) {
      alert("è«‹å®Œæ•´è¼¸å…¥ç”Ÿæ—¥ï¼");
      return;
    }

    const birthDate = new Date(`${year}-${month}-${day}`);
    const now = new Date();

    const diffMs = now - birthDate;
    const dogYears = diffMs / (1000 * 60 * 60 * 24 * 365.2425);
    const dogAge = Math.floor(dogYears * 10) / 10;

    let humanAge = 0;
    if (dogAge >= 1) humanAge += 15;
    if (dogAge >= 2) humanAge += 9;
    if (dogAge > 2) humanAge += (dogAge - 2) * 5;

    humanAge = Math.floor(humanAge * 10) / 10;

    const html = `
      <p>ğŸ¾ ç‹—ç‹—å¯¦éš›å¹´é½¡ï¼š<strong>${dogAge} æ­²</strong></p>
      <p>ğŸ‘¨â€ğŸ¦³ æ›ç®—æˆäººé¡å¹´é½¡ï¼šç´„ <strong>${humanAge} æ­²</strong></p>
    `;

    const resultDiv = document.getElementById("result");
    resultDiv.style.display = "block";
    resultDiv.innerHTML = html;

    // å„²å­˜åˆ° localStorage
    localStorage.setItem("dogBirthDate", `${year}-${month}-${day}`);

  }

  /* -----------------------

  window.onload = function () {
    const savedBirth = localStorage.getItem("dogBirthDate");
    const savedHtml = localStorage.getItem("dogResultHTML");

    if (savedBirth) {
      const parts = savedBirth.split("-");
      if (parts.length === 3) {
        document.getElementById("birthYear").value = parts[0];
        document.getElementById("birthMonth").value = parts[1];
        document.getElementById("birthDay").value = parts[2];
      }
    }

    if (savedHtml) {
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = savedHtml;
      resultDiv.style.display = "block";
    }
  };
