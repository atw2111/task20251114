<div class="container">

  <div class="date-inputs">
    <input type="number" id="birthYear" placeholder="YYYY" />
    <input type="number" id="birthMonth" placeholder="MM" min="1" max="12" />

<script>
const yearInput = document.getElementById("birthYear");
const monthInput = document.getElementById("birthMonth");
const dayInput = document.getElementById("birthDay");

// å¹´ä»½è¼¸å…¥é™åˆ¶ 4 ä½ï¼Œè‡ªå‹•è·³æ¬„
yearInput.addEventListener("input", () => {
  if (yearInput.value.length > 4) yearInput.value = yearInput.value.slice(0,4);
  if (yearInput.value.length === 4) monthInput.focus();
});

// æœˆä»½é™åˆ¶ 1~12ï¼Œæœ€å¤š 2 ä½ï¼Œè‡ªå‹•è·³æ¬„
monthInput.addEventListener("input", () => {
  if (monthInput.value.length > 2) monthInput.value = monthInput.value.slice(0,2);
  if (monthInput.value > 12) monthInput.value = 12;
  if (monthInput.value < 1 && monthInput.value !== "") monthInput.value = 1;
  if (monthInput.value.length === 2) dayInput.focus();
});

// æ—¥é™åˆ¶ 1~31ï¼Œæœ€å¤š 2 ä½
dayInput.addEventListener("input", () => {
  if (dayInput.value.length > 2) dayInput.value = dayInput.value.slice(0,2);
  if (dayInput.value > 31) dayInput.value = 31;
  if (dayInput.value < 1 && dayInput.value !== "") dayInput.value = 1;
});

// è£œé›¶å‡½æ•¸
function padZero(num) {
  return num.toString().padStart(2, "0");
}

// è¨ˆç®—ç‹—ç‹—å¹´é½¡
function calculateAge() {
  const year = yearInput.value;
  const month = padZero(monthInput.value);
  const day = padZero(dayInput.value);

  if (!year || !month || !day) {
    alert("è«‹å®Œæ•´è¼¸å…¥ç”Ÿæ—¥ï¼");
    return;
  }

  const birthDate = new Date(`${year}-${month}-${day}`);
  const now = new Date();

  const diffMs = now - birthDate;
  const dogYears = diffMs / (1000 * 60 * 60 * 24 * 365.2425);
  const dogAge = Math.floor(dogYears * 10) / 10;

  let humanAge = 0;
  if (dogAge >= 1) humanAge += 15;
  if (dogAge >= 2) humanAge += 9;
  if (dogAge > 2) humanAge += (dogAge - 2) * 5;

  humanAge = Math.floor(humanAge * 10) / 10;

  const html = `
    <p>ğŸ¾ ç‹—ç‹—å¯¦éš›å¹´é½¡ï¼š<strong>${dogAge} æ­²</strong></p>
    <p>ğŸ‘¨â€ğŸ¦³ æ›ç®—æˆäººé¡å¹´é½¡ï¼šç´„ <strong>${humanAge} æ­²</strong></p>
  `;

  const resultDiv = document.getElementById("result");
  resultDiv.style.display = "block";
  resultDiv.innerHTML = html;

  // å„²å­˜ localStorage
  localStorage.setItem("dogBirthDate", `${year}-${month}-${day}`);
  localStorage.setItem("dogResultHTML", html);
}

// åˆå§‹åŒ–ï¼šè¼‰å…¥ localStorage
window.onload = function() {
  const savedBirth = localStorage.getItem("dogBirthDate");
  const savedHtml = localStorage.getItem("dogResultHTML");

  if (savedBirth) {
    const parts = savedBirth.split("-");
    if (parts.length === 3) {
      yearInput.value = parts[0];
      monthInput.value = parts[1];
      dayInput.value = parts[2];
    }
  }

  if (savedHtml) {
    const resultDiv = document.getElementById("result");
    resultDiv.innerHTML = savedHtml;
    resultDiv.style.display = "block";
  }
};
</script>
